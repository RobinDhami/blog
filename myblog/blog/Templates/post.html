{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h1>{{ post.title }}</h1>
        </div>
        <div class="card-body">
            <p>{{ post.content }}</p>
            <p class="text-muted">Posted by {{ post.author.username }} on {{ post.created_at }}</p>
        </div>
    </div>
</div>
{% endblock %}
