{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-header text-center bg-primary text-white">
            <h1 class="display-4">Profile</h1>
        </div>
        <div class="card-body p-5">
            <div class="row">
                <div class="col-md-4 text-center">
                    {% if profile.image %}
                        <img src="{{ profile.image.url }}" alt="{{ user.username }}'s profile image" class="rounded-circle img-fluid mb-3" style="width: 150px; height: 150px; object-fit: cover;" />
                    {% else %}
                        <img src="https://via.placeholder.com/150" alt="No profile image" class="rounded-circle img-fluid mb-3" style="width: 150px; height: 150px; object-fit: cover;" />
                    {% endif %}
                    <h4 class="text-primary">{{ user.username }}</h4>
                </div>
                <div class="col-md-8">
                    <h2 class="text-secondary mb-4">Personal Information</h2>
                    <hr>
                    <div class="mb-3">
                        <p class="mb-1"><strong>Email:</strong></p>
                        <p>{{ user.email }}</p>
                    </div>
                    <div class="mb-3">
                        <p class="mb-1"><strong>Bio:</strong></p>
                        <p>{{ profile.bio }}</p>
                    </div>
                    <div class="mb-3">
                        <p class="mb-1"><strong>Location:</strong></p>
                        <p>{{ profile.location }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
