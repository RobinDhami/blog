{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center">
            <h1>Profile Page</h1>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4 text-center">
                    {% if profile.image %}
                        <img src="{{ profile.image.url }}" alt="{{ user.username }}'s profile image" class="rounded-circle img-fluid" />
                    {% else %}
                        <img src="https://via.placeholder.com/150" alt="No profile image" class="rounded-circle img-fluid" />
                    {% endif %}
                </div>
                <div class="col-md-8">
                    <h2>Username: {{ user.username }}</h2>
                    <h2>Email: {{ user.email }}</h2>
                    <h3>Bio:</h3>
                    <p>{{ profile.bio }}</p>
                    <h3>Location:</h3>
                    <p>{{ profile.location }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
